<div class="registration__head"></div>

<div class="registration__body">
  <div class="registration__block">
    <div class="registration__block-head">
      <h5>
        Ваши данные
      </h5>
    </div>
    <div class="registration__block-body">
      <div class="form__body form__row-2">
        <div class="form-group">
          <input id="registration-name" class="form-input" name="name" type="text">
          <label for="registration-name" class="form-label">
            <i class="icon-form-user"></i>
            Контактное лицо
          </label>
        </div>
        <div class="form-group">
          <input id="registration-post" class="form-input" name="post" type="text">
          <label for="registration-post" class="form-label">
            <i class="icon-form-tie"></i>
            Должность
          </label>
        </div>
        <div class="form-group">
          <input id="registration-tel" class="form-input" name="tel" type="tel">
          <label for="registration-tel" class="form-label">
            <i class="icon-form-phone"></i>
            Телефон <span>*</span>
          </label>
        </div>
        <div class="form-group">
          <input id="registration-mail" class="form-input" name="mail" type="email">
          <label for="registration-mail" class="form-label">
            <i class="icon-form-mail"></i>
            Эл.почта <span>*</span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="registration__block">
    <div class="registration__block-head">
      <h5>
        Данные об организации
      </h5>
    </div>
    <div class="registration__block-body">
      <div class="form__body form__row-1">
        <div class="form__row-2">
          <div class="form-group">
            <input id="registration-name" class="form-input" name="name" type="text">
            <label for="registration-name" class="form-label">
              Полное название организации <span>*</span>
            </label>
          </div>
          <div class="form-group">
            <input id="registration-name" class="form-input" name="name" type="text">
            <label for="registration-name" class="form-label">
              ИНН <span>*</span>
            </label>
          </div>
        </div>
        <div class="form__row-1">
          <div class="form-group">
            <input id="registration-name" class="form-input" name="name" type="text">
            <label for="registration-name" class="form-label">
              Юридический адрес <span>*</span>
            </label>
          </div>
          <div class="form-group">
            <input id="registration-name" class="form-input" name="name" type="text">
            <label for="registration-name" class="form-label">
              Фактический адрес <span>*</span>
            </label>
          </div>
          <div class="form-group">
            <input id="registration-name" class="form-input" name="name" type="text">
            <label for="registration-name" class="form-label">
              Расчетный счет <span>*</span>
            </label>
          </div>
          <div class="form-group">
            <input id="registration-name" class="form-input" name="name" type="text">
            <label for="registration-name" class="form-label">
              Банк <span>*</span>
            </label>
          </div>
          <div class="form-group">
            <input id="registration-name" class="form-input" name="name" type="text">
            <label for="registration-name" class="form-label">
              БИК <span>*</span>
            </label>
          </div>
          <div class="form-group">
            <input id="registration-name" class="form-input" name="name" type="text">
            <label for="registration-name" class="form-label">
              Корреспондентский счет <span>*</span>
            </label>
          </div>
          <div class="form-group">
            <input id="registration-name" class="form-input" name="name" type="text">
            <label for="registration-name" class="form-label">
              КПП <span>*</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="registration__block">
    <div class="registration__block-head">
      <h5>
        Задайте пароль
      </h5>
    </div>
    <div class="registration__block-body">
      <div class="form__body form__row-2">
        <div class="form-group">
          <input id="registration-password" class="form-input" name="password" type="password">
          <label for="registration-password" class="form-label">
            Пароль <span>*</span>
          </label>
        </div>
        <div class="form-group">
          <input id="registration-repassword" class="form-input" name="password" type="password">
          <label for="registration-repassword" class="form-label">
            Подтверждение пароля <span>*</span>
          </label>
        </div>
      </div>
    </div>
    <div class="registration__block-head">
      <h5>
        Защита от автоматической регистрации
      </h5>
    </div>
    <div class="registration__block-body">
      <div class="form__body form__row-1">
        <div class="form-group">
          <input id="registration-text" class="form-input" name="password" type="text">
          <label for="registration-text" class="form-label">
            Введите слово с картинки <span>*</span>
          </label>
        </div>
        <div class="form-captcha">
          <img src="./images/temp/form-captcha.svg" alt="">
        </div>
      </div>
    </div>
  </div>
  <button class="registration__btn btn btn--blue">
    Регистрация
  </button>
  <div class="form-foot">
    <div class="check">
      <input id="registration-check" class="check-input" type="checkbox">
      <label for="registration-check" class="check-label"></label>
    </div>
    <p>
      Нажимая на кнопку «Зарегистрироваться», я даю согласие на обработку своих персональных данных в
      соответствии с <a href="/Motorist">условиями</a>
    </p>
  </div>
</div>
