<div class="swiper-slide card__slide">
  <div class="card__item">
    <div class="card__item-tags">
      @@tags
    </div>
    <div class="card__item-controls">
      @@control
    </div>
    <a class="card__item-img" href="@@link">
      <img src="@@img" alt="">
    </a>
    <div class="card__item-content">
      <div class="card__item-wrap">
        <a class="card__item-name" href="@@link">
          <h5>
            @@name
          </h5>
        </a>
        <div class="card__item-text">
          <p>
            Идейные соображения высшего порядка, а также консультация с широким активом обеспечивает широкому кругу
            (специалистов) участие в формировании систем массового участия. Р
          </p>
        </div>
        <div class="card__item-art">
          Артикул <span>@@articul</span>
        </div>
      </div>
      <div class="card__item-wrap">
        <div class="card__item-value">
          <div class="card__item-price">
            <h3>
              @@price ₽
            </h3>
          </div>
          <div class="card__item-sale">
            <h5>
              @@sale ₽
            </h5>
          </div>
        </div>
        <button class="card__item-btn btn btn--blue">
          В корзину
          <span>
            <i class="icon-cart-min"></i>
          </span>
        </button>
        <button class="card__item-plus">
          <i class="icon-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
