<div class="comparison__item">
  <a class="comparison__item-head" href="@@link">
    <img src="@@img" alt="">
  </a>
  <div class="product__item-controls">
    <button class="product__item-control">
      <i class="icon-compare"></i>
    </button>
    <button class="product__item-control favorite-btn">
      <i class="icon-favorite-min"></i>
    </button>
  </div>
  <div class="comparison__item-body">
    <a class="comparison__item-name" href="@@link">
      <h5>
        @@name
      </h5>
    </a>
    <div class="comparison__item-price">
      <div class="card__item-price">
        <h2>
          @@price ₽
        </h2>
      </div>
      <div class="card__item-sale">
        <h5>
          @@sale ₽
        </h5>
      </div>
    </div>
  </div>
  <div class="comparison__item-foot">
    <div class="comparison__block accordion accordion-active">
      <div class="comparison__block-head accordion-head">
        <div class="comparison__block-title">
          <h5>
            Характеристики
          </h5>
        </div>
        <i class="icon-arrow"></i>
      </div>
      <div class="comparison__block-body accordion-body">
        <div class="comparison__block-content">
          <div class="comparison__block-item">
            Артикул <span>@@articul</span>
          </div>
          <div class="comparison__block-item">
            Материал <span>@@material</span>
          </div>
          <div class="comparison__block-item">
            Диаметр, мм <span>@@diameter</span>
          </div>
        </div>
      </div>
    </div>
    <div class="comparison__block accordion accordion-active">
      <div class="comparison__block-head accordion-head">
        <div class="comparison__block-title">
          <h5>
            Применение
          </h5>
        </div>
        <i class="icon-arrow"></i>
      </div>
      <div class="comparison__block-body accordion-body">
        <div class="comparison__block-content">
          <div class="comparison__block-text">
            <h6>
              Автомобилестроение
            </h6>
          </div>
          <div class="comparison__block-text">
            <h6>
              Примерная сфера применения
            </h6>
          </div>
          <div class="comparison__block-text">
            <h6>
              Примерная сфера применения
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
