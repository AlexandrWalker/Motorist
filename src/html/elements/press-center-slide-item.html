<div class="swiper-slide press-center__slide">
  <a class="press-center__item" href="@@link">
    <div class="press-center__item-img">
      <img src="@@img" alt="">
    </div>
    <div class="press-center__item-content">
      <div class="press-center__item-date">
        @@date
      </div>
      <div class="press-center__item-title">
        <p>
          @@title
        </p>
      </div>
      <i class="icon-arrow"></i>
    </div>
  </a>
</div>
