<div class="product-card__item">
  <a class="product-card__item-img" href="@@link">
    <img src="@@img" alt="">
  </a>
  <div class="product-card__item-content">
    <div class="product-card__item-wrap">
      <a class="product-card__item-name" href="@@link">
        <p>
          @@name
        </p>
      </a>
      <div class="product-card__item-art">
        Артикул <span>@@articul</span>
      </div>
    </div>
    <div class="product-card__item-wrap">
      <div class="product-card__item-price">
        @@price ₽
        <span>
          @@pre-price ₽
        </span>
      </div>
      <button class="product-card__item-btn btn btn--blue">
        В корзину
        <span>
          <i class="icon-cart-min"></i>
        </span>
      </button>
    </div>
  </div>
</div>
