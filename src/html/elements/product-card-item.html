<div class="product-card__item">
  <div class="product-card__item-tags">
    <div class="product-card__item-tag new">
      Новинка
    </div>
    <div class="product-card__item-tag hit">
      Хиты прподаж
    </div>
    <div class="product-card__item-tag sale">
      Акция %
    </div>
  </div>
  <button class="product-card__item-favorite favorite-btn">
    <i class="icon-favorite-min"></i>
  </button>
  <a class="product-card__item-img" href="@@link">
    <img src="@@img" alt="">
  </a>
  <div class="product-card__item-content">
    <div class="product-card__item-wrap">
      <a class="product-card__item-name" href="@@link">
        <h5>
          @@name
        </h5>
      </a>
      <div class="product-card__item-text">
        <p>
          Идейные соображения высшего порядка, а также консультация с широким активом обеспечивает широкому кругу
          (специалистов) участие в формировании систем массового участия. Р
        </p>
      </div>
      <div class="product-card__item-art">
        Артикул <span>@@articul</span>
      </div>
      <div class="product-card__item-material">
        Материал <span>@@material</span>
      </div>
      <div class="product-card__item-diameter">
        Диаметр, мм <span>@@material</span>
      </div>
    </div>
    <div class="product-card__item-wrap">
      <div class="product-card__item-price">
        @@price ₽
        <span>
          @@pre-price ₽
        </span>
      </div>
      <button class="product-card__item-btn btn btn--blue">
        В корзину
        <span>
          <i class="icon-cart-min"></i>
        </span>
      </button>
      <button class="product-card__item-btn btn btn--gray">
        Купить в один клик
        <span>
          <i class="icon-arrow"></i>
        </span>
      </button>
    </div>
  </div>
</div>
